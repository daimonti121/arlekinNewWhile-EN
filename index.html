<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta property="og:title" content="Vulkan Vegas">
    <link rel="icon" href="img/favicon.png">
    <title>Slotty Vegas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">


<div class="page__wrap">
    <a href="" class="logo page__logo">
        <img src="img/logo.png" class="logo__img">
    </a>

    <div class="game-layout">
        <img src="img/gonzo.png" class="game-person gonzo" alt="">
        <div class="game-layout__body">
            <div class="wheel wheel_animated">
                <div class="wheel__spinner-holder">
                    <img src="img/wheel-holderr.png" class="wheel__spinner wheel__spinner_animated">
                    <div class="wheel__mask"></div>
                    <div class="wheel__button-holder wheel__button-holder_blinking">
                        <div class="wheel__button-pointer">
                            <button class="circle-button wheel__button spin-trigger first_spin">Spin</button>
                        </div>
                    </div>
                </div>
                <div class="wheel__win-frame"></div>
            </div>
        </div>
        <img src="img/jack.png" class="game-person jack" alt="">
    </div>

    <div class="page__footer">
        <div class="payments"></div>
    </div>
</div>

<div class="fewmodal" id="modal-content">

    <div class="fewmodal__body" id="level-2">
        <div class="fewmodal__content">
            <div class="popup">
                <h2 class="popup__titlle">WOW!</h2>
                <p class="text">
                    Get <span>100%</span> to your first
                </p>
                <p class="text">
                    deposit <span>+ 100 free spins!</span>
                </p>
                <a class="popup__win-btn btn" href="https://www.arlekincasino.com/profile/wallet/balance">SIGN UP</a>
            </div>
        </div>
    </div>

</div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/main.js?v1.1"></script>
</body>
</html>
